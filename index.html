<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=es2017%2Ces2016%2Ces2015%2Cdefault%2Ces5%2Ces6%2Cfetch%2C%7Ehtml5-elements%2C%7Eviewport"></script>
    <title>Users list</title>
  </head>
  <body>
    <main>
      <div class="container">
        <span>Sort by:</span>
        <select class="sort-select" name="order">
          <option value="asc" default>Alphabet</option>
          <option value="desc">Alphabet reverse</option>
        </select>
        
        <div class="users">
          <ul class="users__list"></ul>
        </div>

        <div class="modal" style="display: none;">
          <div class="modal__container">
            <button class="modal__close">close</button>
            <div class="modal__body">
            </div>
          </div>
        </div>

      </div>
    </main>
    <script src="js/lodash.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
